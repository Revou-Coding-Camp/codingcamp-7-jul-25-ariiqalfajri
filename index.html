<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="form-group">
      <input type="text" id="task-input" placeholder="Add a todo..." />
      <input type="date" id="date-input" placeholder="Masukkan tenggat waktu" title="Masukkan tenggat waktu" />
      <button id="add-btn">+</button>
    </div>

    <div class="actions">
      <button type="button" id="filter-btn">FILTER</button>
      <p id="filter-info" style="text-align:center; margin-bottom:10px; color:#f1c40f;"></p>
      <button type="button" id="clear-filter-btn" style="display: none;">CLEAR FILTER</button>
      <button type="button" id="delete-all-btn">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <tr>
          <td colspan="4" class="empty">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
